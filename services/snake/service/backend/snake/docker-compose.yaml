version: "3.8"

services:
  mongo:
    image: mongo
    restart: always
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env

  srv:
    build: ./
    image: snake:0.0.1
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - mongo
      - mongo-express